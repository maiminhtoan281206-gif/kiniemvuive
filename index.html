  <script>
    const password = "2609";
    const startDate = new Date("2025-09-26");
    let input = "";
    const dots = document.querySelectorAll(".dot");
    const buttons = document.querySelectorAll(".btn");
    const lock = document.getElementById("lock");
    const mainContent = document.getElementById("main-content");
    const dayCounter = document.getElementById("dayCounter");
    const dayRing = document.querySelector(".day-ring");
    const dayCircle = document.querySelector(".day-circle");

    function showFireflies() {
      for (let i = 0; i < 50; i++) {
        const firefly = document.createElement("div");
        firefly.className = "firefly";
        firefly.style.top = Math.random() * 100 + "vh";
        firefly.style.left = Math.random() * 100 + "vw";
        firefly.style.animationDelay = Math.random() * 3 + "s";
        document.body.appendChild(firefly);
      }
    }

    function resetInput() {
      input = "";
      dots.forEach(dot => dot.classList.remove("filled"));
    }

    function checkPassword() {
      if (input === password) {
        lock.style.display = "none";
        mainContent.style.display = "flex";
        startAnimation();
        showFireflies();
      } else {
        alert("Sai m·∫≠t kh·∫©u r·ªìi üò¢");
        resetInput();
      }
    }

    function getDayCount() {
      const today = new Date();
      const diffTime = today - startDate;
      return Math.floor(diffTime / (1000 * 60 * 60 * 24));
    }

    function startAnimation() {
      const finalDays = getDayCount();
      const duration = 5000;
      const startTime = performance.now();

      function animate(now) {
        const progress = Math.min((now - startTime) / duration, 1);
        const angle = 360 * progress;
        const currentDays = Math.floor(finalDays * progress);

        let r = 255, g = 255, b = 255;
        if (progress > 0.5) {
          const t = (progress - 0.5) / 0.5;
          r = 255 - (255 - 245) * t;
          g = 255 - (255 - 160) * t;
          b = 255 - (255 - 200) * t;
        }
        const color = `rgb(${r},${g},${b})`;

        dayRing.style.setProperty("--angle", `${angle}deg`);
        dayRing.style.setProperty("--color", color);
        dayCounter.textContent = currentDays;

        if (progress < 1) requestAnimationFrame(animate);
        else {
          dayRing.style.setProperty("--angle", "360deg");
          dayRing.style.setProperty("--color", "#f4a1c2");
          dayRing.style.boxShadow = "0 0 40px rgba(255,192,203,0.9)";
          dayCircle.classList.add("pulse");
          dayCounter.textContent = finalDays;
        }
      }
      requestAnimationFrame(animate);
    }

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        const val = btn.textContent.trim();

        if (!isNaN(val)) {
          if (input.length < 4) {
            input += val;
            dots[input.length - 1].classList.add("filled");
            if (input.length === 4) setTimeout(checkPassword, 200);
          }
        } else if (val === "‚Üê") {
          if (input.length > 0) {
            dots[input.length - 1].classList.remove("filled");
            input = input.slice(0, -1);
          }
        } else if (val === "‚úî") {
          if (input.length < 4 || input !== password) {
            alert("Sai m·∫≠t kh·∫©u r·ªìi üò¢");
            resetInput();
          } else checkPassword();
        }
      });
    });
